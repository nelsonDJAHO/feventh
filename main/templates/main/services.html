{% extends 'main/template.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block content %}

<!-- Start Breadcrumb Area -->
<div class="breadcrumb-area" style="background-image: url('{% static 'main/assets/img/l5.jpg' %}');">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2>Nos Services</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb Area -->

<!-- Start Services Area Area -->
<section class="services-area section-padding-2">
    <div class="container">
        <!-- Section Headding -->
        <div class="row">
            <div class="col-lg-12 mb-50 text-center">
                <div class="section-headding">
                    <h5>Nos Services</h5>
                    <h2>
                        Liste de nos <br /> Services
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-4 col-md-6 mb-30">
                <div class="info-box-1">
                    <div class="info-box-1-inner">
                        <div class="number-c">{{ service.id }}</div>
                        <div class="icon">
                            <i class="fas fa-pencil-ruler"></i>
                        </div>
                        <div class="content">
                            <h3><a href="{% url 'main:servicesdetails' service.id %}">{{ service.Title }}</a></h3>
                            <p>{{ service.Description|truncatechars:100 }}</p>
                            <a href="{% url 'main:servicesdetails' service.id %}" class="link">En Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Services Area Area -->

{% endblock content %}
