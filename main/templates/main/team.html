{% extends 'main/template.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block content %}

<!-- Start Breadcrumb Area -->
<div class="breadcrumb-area" style="background-image: url('{% static 'main/assets/img/l5.jpg' %}');">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2>Notre Equipe</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb Area -->

<!-- Start Team Area -->
<section class="team-area section-padding-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-50 text-center">
                <div class="section-headding">
                    <h5>EQUIPE</h5>
                    <h2>Les Membres De Notre Equipe</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for person in persons %}
            <div class="col-lg-4 col-md-6 mb-30">
                <div class="team-item">
                    <div class="thumbnail">
                        <img src="{{ person.Avatar.url }}" alt="img" />
                        <div class="team-social">
                            <ul>
                                <li>
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-linkedin"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="content">
                        <h2>{{ person.User.last_name }} {{ person.User.first_name }}</h2>
                        <p>{{ person.Group.name}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Team Area -->


{% endblock content %}
